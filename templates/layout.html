<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Tournament Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4); }
    </style>
</head>
<body class="min-h-screen">
    <nav class="glass sticky top-0 z-50 px-6 py-4 mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                ðŸŽ® FIFA Manager
            </h1>
            <div class="space-x-6 hidden md:flex">
                <a href="{{ url_for('index') }}" class="hover:text-blue-400 transition">Standings</a>
                <a href="{{ url_for('matches') }}" class="hover:text-blue-400 transition">Matches</a>
                <a href="{{ url_for('setup') }}" class="hover:text-blue-400 transition">Setup</a>
            </div>
            <form action="{{ url_for('reset') }}" method="POST" onsubmit="return confirm('Reset all data?');">
                <button type="submit" class="text-xs text-red-500 hover:text-red-400">Reset</button>
            </form>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 pb-12">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-8 text-gray-500 text-sm">
        &copy; 2026 FIFA Tournament Manager - Built for Vercel
    </footer>
</body>
</html>
